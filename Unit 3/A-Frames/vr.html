<!DOCTYPE html>
<html>
    <head>
        <Title>A-Frames</Title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 0.5 -3" rotation="0 45 0" material="color: brown"></a-box>
            <a-sphere light="type: ambient; color: white; intensity: 5" position="2 350.25 -300" radius="100.25"></a-sphere>
            <a-cone position="1 0.75 -3" radius="0.5" height="1.5" material="color: purple"></a-cone>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" material="color: green; roughness: 1000; dithering: true"></a-plane>
            <a-sky color="skyblue"></a-sky>
            <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0"></a-entity>
          </a-scene>
        <p>
            <a href="../../index.html">Home</a>
        </p>
    </body>
</html>
